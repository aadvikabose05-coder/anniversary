<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary Mumma Papa ‚ô•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&family=Dancing+Script:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fef9f3 0%, #fdf5ed 25%, #fbeee6 50%, #f9e8de 75%, #f7e2d6 100%);
            font-family: 'Cormorant Garamond', serif;
            padding: 60px 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating flower petals animation */
        .petal {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffc4d6, #ffb3c6);
            border-radius: 50% 0 50% 0;
            opacity: 0.6;
            animation: float 15s infinite ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .petal:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .petal:nth-child(2) { left: 25%; animation-delay: 2s; animation-duration: 15s; }
        .petal:nth-child(3) { left: 40%; animation-delay: 4s; animation-duration: 13s; }
        .petal:nth-child(4) { left: 55%; animation-delay: 1s; animation-duration: 14s; }
        .petal:nth-child(5) { left: 70%; animation-delay: 3s; animation-duration: 16s; }
        .petal:nth-child(6) { left: 85%; animation-delay: 5s; animation-duration: 11s; }
        .petal:nth-child(7) { left: 15%; animation-delay: 6s; animation-duration: 13s; }
        .petal:nth-child(8) { left: 60%; animation-delay: 7s; animation-duration: 15s; }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Ornamental border */
        .page-border {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid rgba(210, 180, 140, 0.3);
            border-radius: 20px;
            pointer-events: none;
            z-index: 0;
        }

        .page-border::before,
        .page-border::after {
            content: '‚ùÄ';
            position: absolute;
            font-size: 2em;
            color: #d4a59a;
            opacity: 0.5;
        }

        .page-border::before {
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .page-border::after {
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Header section */
        .header-wrapper {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1.5s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decorative-line {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            gap: 20px;
        }

        .decorative-line::before,
        .decorative-line::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, #d4a59a, transparent);
            max-width: 200px;
        }

        .decorative-symbol {
            font-size: 1.5em;
            color: #d4a59a;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5em;
            background: linear-gradient(135deg, #8b7355 0%, #a0826d 50%, #8b7355 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.4em;
            color: #7a6450;
            font-style: italic;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .heart-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .heart {
            font-size: 2.5em;
            color: #d4a59a;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(212, 165, 154, 0.5));
        }

        .heart:nth-child(2) {
            animation-delay: 0.3s;
        }

        .heart:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        /* Vintage frame accent */
        .vintage-frame {
            position: relative;
            padding: 40px 0;
        }

        .vintage-frame::before,
        .vintage-frame::after {
            content: '‚úø ‚ùÄ ‚úø ‚ùÄ ‚úø';
            display: block;
            text-align: center;
            color: #d4a59a;
            font-size: 1.5em;
            opacity: 0.6;
            letter-spacing: 20px;
        }

        .vintage-frame::after {
            transform: scaleY(-1);
        }

        /* Gallery */
        .gallery {
            columns: 3;
            column-gap: 25px;
            padding: 20px 0;
        }

        .photo-card {
            break-inside: avoid;
            margin-bottom: 25px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(139, 115, 85, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: fadeInUp 1s ease backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-card:nth-child(1) { animation-delay: 0.1s; }
        .photo-card:nth-child(2) { animation-delay: 0.2s; }
        .photo-card:nth-child(3) { animation-delay: 0.3s; }
        .photo-card:nth-child(4) { animation-delay: 0.4s; }
        .photo-card:nth-child(5) { animation-delay: 0.5s; }
        .photo-card:nth-child(6) { animation-delay: 0.6s; }
        .photo-card:nth-child(7) { animation-delay: 0.7s; }
        .photo-card:nth-child(8) { animation-delay: 0.8s; }
        .photo-card:nth-child(9) { animation-delay: 0.9s; }
        .photo-card:nth-child(10) { animation-delay: 1s; }

        .photo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(212, 165, 154, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 1;
        }

        .photo-card:hover {
            transform: translateY(-10px) rotate(0.5deg);
            box-shadow: 0 15px 50px rgba(139, 115, 85, 0.25);
        }

        .photo-card:hover::before {
            opacity: 1;
        }

        .photo-card img {
            width: 100%;
            display: block;
            transition: transform 0.4s ease;
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        .photo-placeholder {
            width: 100%;
            background: linear-gradient(135deg, #f5e6d8 0%, #ecdcc8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8b7355;
            font-size: 1.2em;
            padding: 80px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .photo-placeholder::before {
            content: 'üì∑';
            font-size: 3em;
            opacity: 0.3;
            position: absolute;
        }

        .photo-placeholder span {
            position: relative;
            z-index: 1;
        }

        .caption {
            padding: 20px 25px;
            background: linear-gradient(to bottom, #fff, #fefaf7);
            color: #6b5d52;
            font-size: 1.05em;
            font-style: italic;
            line-height: 1.6;
            border-top: 1px solid rgba(212, 165, 154, 0.2);
            position: relative;
        }

        .caption::before {
            content: '"';
            font-size: 3em;
            color: #d4a59a;
            opacity: 0.3;
            position: absolute;
            top: 5px;
            left: 10px;
            font-family: 'Playfair Display', serif;
        }

        /* Footer message */
        .footer-message {
            text-align: center;
            margin-top: 80px;
            padding: 40px;
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            color: #7a6450;
            font-style: italic;
            animation: fadeIn 2s ease 1.5s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer-message::before,
        .footer-message::after {
            content: '‚úß';
            margin: 0 15px;
            color: #d4a59a;
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 2s infinite ease-in-out;
            z-index: 3;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle:nth-child(odd) {
            animation-delay: 0.5s;
        }

        @media (max-width: 1024px) {
            .gallery {
                columns: 2;
            }
            h1 {
                font-size: 3.5em;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                columns: 1;
            }
            h1 {
                font-size: 2.5em;
            }
            .subtitle {
                font-size: 1.1em;
            }
            body {
                padding: 40px 15px;
            }
        }

        /* Corner ornaments */
        .corner-ornament {
            position: fixed;
            width: 100px;
            height: 100px;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .corner-ornament.top-left {
            top: 30px;
            left: 30px;
            border-top: 3px solid #d4a59a;
            border-left: 3px solid #d4a59a;
            border-radius: 15px 0 0 0;
        }

        .corner-ornament.top-right {
            top: 30px;
            right: 30px;
            border-top: 3px solid #d4a59a;
            border-right: 3px solid #d4a59a;
            border-radius: 0 15px 0 0;
        }

        .corner-ornament.bottom-left {
            bottom: 30px;
            left: 30px;
            border-bottom: 3px solid #d4a59a;
            border-left: 3px solid #d4a59a;
            border-radius: 0 0 0 15px;
        }

        .corner-ornament.bottom-right {
            bottom: 30px;
            right: 30px;
            border-bottom: 3px solid #d4a59a;
            border-right: 3px solid #d4a59a;
            border-radius: 0 0 15px 0;
        }
    </style>
</head>
<body>
    <!-- Floating petals -->
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>

    <!-- Corner ornaments -->
    <div class="corner-ornament top-left"></div>
    <div class="corner-ornament top-right"></div>
    <div class="corner-ornament bottom-left"></div>
    <div class="corner-ornament bottom-right"></div>

    <!-- Page border -->
    <div class="page-border"></div>

    <div class="container">
        <div class="header-wrapper">
            <div class="vintage-frame">
                <div class="decorative-line">
                    <span class="decorative-symbol">‚ù¶</span>
                </div>
                
                <div class="heart-container">
                    <span class="heart">‚ô•</span>
                    <span class="heart">‚ô•</span>
                    <span class="heart">‚ô•</span>
                </div>
                
                <h1>Happy Anniversary</h1>
                <h1 style="font-size: 0.85em; margin-top: -20px;">Mumma Papa</h1>
                
                <p class="subtitle">23 years down, forever to go ü§ç</p>
                
                <div class="decorative-line">
                    <span class="decorative-symbol">‚ù¶</span>
                </div>
            </div>
        </div>
        
        <div class="gallery" id="gallery"></div>

        <div class="footer-message">
            With all my love, today and always
        </div>
    </div>

    <script>
        // Configuration: Add your image filenames and captions here
        const photos = [
            { src: 'images/photo1.jpeg', caption: 'How it started‚ù§Ô∏è' },
            { src: 'images/photo2.jpeg', caption: '23 years of cheersü•Ç' },
            { src: 'images/photo3.jpeg', caption: 'twin‚ù§Ô∏è'' },
            { src: 'images/photo4.jpeg', caption: 'The main characters' },
            { src: 'images/photo5.jpeg', caption: 'my whole heart' },
            { src: 'images/photo6.jpeg', caption: 'my fav person.' },
            { src: 'images/photo7.jpeg', caption: 'the best trio (sorry oro)' },
            { src: 'images/photo8.jpeg', caption: 'home.' },
            { src: 'images/photo9.jpeg', caption: 'Proof that 'forever' is actually a thing' },
            { src: 'images/photo10.jpeg', caption: '23 years down. Love you guys sm<3' }
        ];

        // Automatically generate gallery
        const gallery = document.getElementById('gallery');
        
        photos.forEach((photo, index) => {
            const card = document.createElement('div');
            card.className = 'photo-card';
            
            const img = document.createElement('img');
            img.src = photo.src;
            img.alt = `Photo ${index + 1}`;
            img.style.width = '100%';
            img.style.display = 'block';
            
            // Error handling for images
            img.onerror = function() {
                console.error(`Failed to load: ${photo.src}`);
                this.style.display = 'none';
                const placeholder = document.createElement('div');
                placeholder.className = 'photo-placeholder';
                placeholder.innerHTML = `<span>Image not found: ${photo.src}</span>`;
                card.insertBefore(placeholder, card.firstChild);
            };
            
            const caption = document.createElement('div');
            caption.className = 'caption';
            caption.textContent = photo.caption;
            
            card.appendChild(img);
            card.appendChild(caption);
            gallery.appendChild(card);
        });

        // Create sparkles randomly
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Generate sparkles periodically
        setInterval(createSparkle, 800);
    </script>
</body>
</html>
